<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci칩n</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Panel de Administraci칩n</h1>
    <button id="logout">Cerrar Sesi칩n</button>
  </header>
  <main>
    <section>
      <h2>Crear Agente</h2>
      <form id="create-agent-form">
        <input type="text" id="agent-username" placeholder="Usuario" required>
        <input type="password" id="agent-password" placeholder="Contrase침a" required>
        <button type="submit">Crear Agente</button>
      </form>
    </section>
    <section>
      <h2>Gestionar Tickets</h2>
      <table>
        <thead>
          <tr>
            <th>De</th>
            <th>Mensaje</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tickets-table-body">
        </tbody>
      </table>
    </section>
  </main>
  <script>
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    document.getElementById('create-agent-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('agent-username').value;
      const password = document.getElementById('agent-password').value;

      const res = await fetch('/admin/agents', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.status === 201) {
        alert('Agente creado exitosamente');
        loadTickets();
      } else {
        alert(data.error);
      }
    });

    const loadTickets = async () => {
      const res = await fetch('/admin/tickets', {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      });

      const tickets = await res.json();
      const ticketsTableBody = document.getElementById('tickets-table-body');
      ticketsTableBody.innerHTML = '';

      tickets.forEach(ticket => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${ticket.from}</td>
          <td>${ticket.message}</td>
          <td>${ticket.status}</td>
          <td>
            <button onclick="updateTicketStatus('${ticket._id}', 'resolved')">Resolver</button>
            <button onclick="updateTicketStatus('${ticket._id}', 'pending')">Pendiente</button>
          </td>
        `;
        ticketsTableBody.appendChild(row);
      });
    };

    const updateTicketStatus = async (id, status) => {
      await fetch(`/admin/tickets/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        },
        body: JSON.stringify({ status })
      });
      loadTickets();
    };

    loadTickets();
  </script>
</body>
</html>
