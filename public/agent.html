<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Agente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-container {
            display: flex;
            justify-content: space-between;
        }
        .ticket-list {
            width: 30%;
        }
        .chat-box {
            width: 65%;
            display: none;
            flex-direction: column;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            height: 400px;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
        }
        .chat-input .file-label {
            cursor: pointer;
            display: inline-block;
            padding: 10px;
            background-color: #28a745;
            color: white
            border: none;
        }
        .chat-input .file-input {
            display: none;
        }
        .modal img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Portal del Agente</h1>
        <button id="logoutButton" class="btn btn-danger">Cerrar SesiÃ³n</button>
    </div>
    <div class="container mt-4">
        <div class="chat-container">
            <div class="ticket-list">
                <h3>Tickets Asignados</h3>
                <ul id="ticketList" class="list-group"></ul>
            </div>
            <div class="chat-box" id="chatBox">
                <h3>Chat</h3>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
                    <input type="file" id="fileInput" class="file-input">
                    <label for="fileInput" class="file-label">ðŸ“Ž</label>
                    <button id="sendButton">Enviar</button>
                </div>
                <button id="closeTicketButton" class="btn btn-danger mt-2">Cerrar Ticket</button>
            </div>
        </div>
    </div>

    <!-- Modal for displaying images -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Imagen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Imagen">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        const ticketList = document.getElementById('ticketList');
        const chatBox = document.getElementById('chatBox');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const fileInput = document.getElementById('fileInput');
        const closeTicketButton = document.getElementById('closeTicketButton');

        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });

        async function fetchTickets() {
            try {
                const response = await axios.get('/agent/tickets', {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });
                const tickets = response.data;
                ticketList.innerHTML = '';
                tickets.forEach(ticket => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.textContent = `${ticket.from}: ${ticket.message.split('\n').pop()}`;
                    li.addEventListener('click', () => openChat(ticket));
                    ticketList.appendChild(li);
                });
            } catch (error) {
                console.error('Error al obtener los tickets:', error);
            }
        }

        function openChat(ticket) {
            chatBox.style.display = 'flex';
            chatMessages.innerHTML = ticket.message.split('\n').map(msg => {
                if (msg.startsWith('[IMAGE]')) {
                    const imgSrc = msg.replace('[IMAGE]', '').trim();
                    return `<img src="${imgSrc}" alt="Imagen" style="max-width: 100px; cursor: pointer;" onclick="openImage('${imgSrc}')">`;
                } else if (msg.startsWith('[MEDIA]')) {
                    const mediaSrc = msg.replace('[MEDIA]', '').trim();
                    return `<a href="${mediaSrc}" download>Descargar archivo</a>`;
                } else {
                    return `<div>${msg}</div>`;
                }
            }).join('');
            chatMessages.dataset.ticketId = ticket._id;
        }

        function openImage(src) {
            $('#modalImage').attr('src', src);
            $('#imageModal').modal('show');
        }

        sendButton.addEventListener('click', async () => {
            const message = chatInput.value;
            if (!message) return;

            const ticketId = chatMessages.dataset.ticketId;
            try {
                await axios.post(`/agent/tickets/${ticketId}/message`, { message }, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });
                chatMessages.innerHTML += `<div>${message}</div>`;
                chatInput.value = '';
            } catch (error) {
                console.error('Error al enviar el mensaje:', error);
            }
        });

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const ticketId = chatMessages.dataset.ticketId;
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await axios.post(`/agent/tickets/${ticketId}/media`, formData, {
                    headers: {
                        Authorization: `Bearer ${token}`,
                        'Content-Type': 'multipart/form-data'
                    }
                });
                const mediaSrc = `/uploads/${response.data.filename}`;
                if (file.type.startsWith('image/')) {
                    chatMessages.innerHTML += `<img src="${mediaSrc}" alt="Imagen" style="max-width: 100px; cursor: pointer;" onclick="openImage('${mediaSrc}')">`;
                } else {
                    chatMessages.innerHTML += `<a href="${mediaSrc}" download>Descargar archivo</a>`;
                }
            } catch (error) {
                console.error('Error al enviar el archivo:', error);
            }
        });

        closeTicketButton.addEventListener('click', async () => {
            const ticketId = chatMessages.dataset.ticketId;
            const solution = prompt('Por favor, ingrese la soluciÃ³n para este ticket:');
            if (!solution) return;

            try {
                await axios.post(`/agent/tickets/${ticketId}/close`, { solution }, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });
                fetchTickets();
                chatBox.style.display = 'none';
            } catch (error) {
                console.error('Error al cerrar el ticket:', error);
            }
        });

        fetchTickets();
    </script>
</body>
</html>
